name: Backend Cloud Run Deployment (Staging)

on:
  push:
    branches:
      - staging

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Debug Environment Variables
        run: |
          echo "GCP_PROJECT_ID=${{ vars.GCP_PROJECT_ID }}"
          echo "GCR_REPO_NAME=${{ vars.GCR_REPO_NAME }}"

      - name: Build & Push Docker Image
        env:
          IMAGE_NAME: backend-staging
          PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
        run: |
          docker build -t asia-northeast1-docker.pkg.dev/$PROJECT_ID/${{ vars.GCR_REPO_NAME }}/$IMAGE_NAME:latest -f Dockerfile .
          docker push asia-northeast1-docker.pkg.dev/$PROJECT_ID/${{ vars.GCR_REPO_NAME }}/$IMAGE_NAME:latest

      - name: Deploy to Cloud Run (Staging)
        run: |
          gcloud run deploy mindmatrix-backend-staging \
              --image asia-northeast1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GCR_REPO_NAME }}/backend-staging:latest \
              --platform managed \
              --port=8080 \
              --region asia-northeast1 \
              --allow-unauthenticated \
              --set-env-vars "DB_URI=${{ secrets.DB_URI }},JWT_SECRET=${{secrets.JWT_SECRET}},JWT_EXPIRE=1d,COOKIE_EXPIRE=${{secrets.COOKIE_EXPIRE}},CLIENT_ID=${{secrets.CLIENT_ID}},SMTP_HOST=${{secrets.SMTP_HOST}},SMTP_PORT=${{secrets.SMTP_PORT}},SMTP_MAIL=${{secrets.SMTP_MAIL}},SMTP_PASSWORD=${{secrets.SMTP_PASSWORD}},SMTP_SLOT_MAIL=${{secrets.SMTP_SLOT_MAIL}},SMTP_SLOT_PASSWORD=${{secrets.SMTP_SLOT_PASSWORD}},GOOGLE_CLIENT_SECRET=${{secrets.GOOGLE_CLIENT_SECRET}},GOOGLE_CLIENT_ID=${{secrets.GOOGLE_CLIENT_ID}},CLIENT_BASE_URL=${{secrets.CLIENT_BASE_URL}},BASE_URL=${{secrets.BASE_URL}},GEMINI_API_KEY=&{{secrets.GEMINI_API_KEY}},CORS_ORIGIN=https://staging.mindmatrix.io/"
